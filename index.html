<!DOCTYPE html>
<html>
<head>
    <!-- Bu ödev yapay zeka yardımı ile kendi fikirlerimi birleştirererk harmanladığım ve yaparken anladığım bir yapıdır-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resim Galerisi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #9600ff;
            --dark-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
        }

        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            .gallery-img:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow: 0 10px 25px rgba(15, 240, 252, 0.3), 0 0 15px rgba(150, 0, 255, 0.2);
                filter: brightness(1.1);
                border: 1px solid rgba(15, 240, 252, 0.5);
            }

        .gallery-item {
            margin-bottom: 25px;
            perspective: 1000px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid rgba(15, 240, 252, 0.2);
            box-shadow: 0 0 30px rgba(15, 240, 252, 0.2), 0 0 60px rgba(150, 0, 255, 0.1);
        }

        .carousel-control-next,
        .carousel-control-prev {
            width: 8%;
        }

        .carousel-control-next-icon,
        .carousel-control-prev-icon {
            background-color: rgba(15, 240, 252, 0.3);
            border-radius: 50%;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(15, 240, 252, 0.5);
        }

            .carousel-control-next-icon:hover,
            .carousel-control-prev-icon:hover {
                background-color: rgba(15, 240, 252, 0.5);
            }

        .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-counter {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .gallery-img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center mb-5 display-4" style="text-shadow: 0 0 10px rgba(15, 240, 252, 0.5);">BENİM GALERİM</h2>
        <div class="row" id="gallery">

            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1015/400/300" alt="Gelecek Şehir" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>


            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1016/400/300" alt="Hologram Teknolojisi" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1018/400/300" alt="Yapay Zeka" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>


            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1019/400/300" alt="Siberpunk" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>


            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1020/400/300" alt="Robotik" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>


            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1021/400/300" alt="Sanal Gerçeklik" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>


            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1022/400/300" alt="Uzay Kolonisi" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>


            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1023/400/300" alt="Nöro Arayüz" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1024/400/300" alt="Nöro Arayüz" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1025/400/300" alt="Nöro Arayüz" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1026/400/300" alt="Nöro Arayüz" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
                <img src="https://picsum.photos/id/1027/400/300" alt="Nöro Arayüz" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            </div>
        </div>
    </div>

    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <div id="lightboxCarousel" class="carousel slide" data-bs-interval="false">
                        <div class="carousel-inner" id="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <span class="image-counter">1 / 8</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryImages = document.querySelectorAll('.gallery-img');
            const carouselInner = document.getElementById('carousel-inner');
            const imageCounter = document.querySelector('.image-counter');

            galleryImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `
              <img src="${img.src.replace('/400/300', '/1200/800')}"
                   alt="${img.alt}"
                   class="d-block w-100"
                   style="max-height: 80vh; object-fit: contain; border-radius: 8px;">
            `;
                carouselInner.appendChild(item);

                img.addEventListener('click', () => {
                    const carousel = new bootstrap.Carousel('#lightboxCarousel');
                    carousel.to(index);
                    updateCounter(index + 1, galleryImages.length);
                });
            });

            document.getElementById('lightboxCarousel').addEventListener('slid.bs.carousel', function (e) {
                updateCounter(e.to + 1, galleryImages.length);
            });

            function updateCounter(current, total) {
                imageCounter.textContent = `${current} / ${total}`;
            }

            document.addEventListener('keydown', function (e) {
                const lightboxModal = document.getElementById('lightboxModal');
                if (lightboxModal.classList.contains('show')) {
                    const carousel = new bootstrap.Carousel('#lightboxCarousel');
                    if (e.key === 'ArrowLeft') {
                        carousel.prev();
                    } else if (e.key === 'ArrowRight') {
                        carousel.next();
                    } else if (e.key === 'Escape') {
                        bootstrap.Modal.getInstance(lightboxModal).hide();
                    }
                }
            });
        });
    </script>
</body>
</html>
